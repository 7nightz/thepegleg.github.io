        <h1>Arghhh matey, welcome to the hold</h1>

    <script>
        async function hashSha256(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashedInput = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashedInput;
        }

        async function verifyHash() {
            // Retrieve the stored hash from local storage
            var storedHash = localStorage.getItem("hashedInput");

            // Get the predefined password hash (replace with your actual hash)
            var passwordHash = "6b77bf2d1ab7348dcae370bc979fe9025a392dc8fd35f4c2d7d3130f14f4c35b";

            // Compare the stored hash with the predefined password hash
            if (storedHash === passwordHash) {
                // Hashes match, show the content
                document.getElementById("content").style.display = "block";
            } else {
                // Hashes don't match, redirect to a custom 404 page
                window.location.href = "index.html";
            }
        }

        // Automatically call the verification function on page load
        verifyHash();
    </script>
