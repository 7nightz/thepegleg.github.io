<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Content</title>
</head>
<body>

<div id="contentContainer"></div>

<script>
    // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint you want to fetch
    const apiUrl = 'https://raw.githubusercontent.com/thepegleg/yesorno';

    // Fetch raw data from the API
    fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
            // Check if the fetched content is true
            const isContentTrue = data.trim() === 'true';

            // Select the container where the content will be displayed
            const contentContainer = document.getElementById('contentContainer');

            // Update the HTML based on the condition
            if (isContentTrue) {
                contentContainer.innerHTML = '<div id="websiteContent"></div>
    <script>
        window.onload = function () {
            fetchWebsiteContent();
        };

        function fetchWebsiteContent() {
            const url = 'https://raw.githubusercontent.com/thepegleg/thepegleg.github.io/main/open.html';
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('websiteContent').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('websiteContent').textContent = 'Failed.';
                });
        }
    </script>';
            } else {
                contentContainer.innerHTML = '<div id="websiteContent"></div>
    <script>
        window.onload = function () {
            fetchWebsiteContent();
        };

        function fetchWebsiteContent() {
            const url = 'https://raw.githubusercontent.com/thepegleg/thepegleg.github.io/main/closed.html';
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('websiteContent').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('websiteContent').textContent = 'Failed.';
                });
        }
    </script>';
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
