<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site not found &middot; GitHub Pages</title>
</head>
<body>
<div id="contentContainer"></div>
<script>
    const apiUrl = 'https://raw.githubusercontent.com/thepegleg/yeaorna/main/%3F.html';

    
    fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
            // Check if the fetched content is true
            const isContentTrue = data.trim() === 'true';

            // Select the container where the content will be displayed
            const contentContainer = document.getElementById('contentContainer');

            // Update the HTML based on the condition
            if (isContentTrue) {
                fetchWebsiteContent('https://raw.githubusercontent.com/thepegleg/thepegleg.github.io/main/open.html', contentContainer);
            } else {
                fetchWebsiteContent('https://raw.githubusercontent.com/thepegleg/thepegleg.github.io/main/closed.html', contentContainer);
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

    function fetchWebsiteContent(url, container) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                container.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                container.textContent = 'Failed to fetch website content.';
            });
    }
</script>
</body>
</html>
