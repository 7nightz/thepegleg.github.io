<!DOCTYPE html>
<html>
<head>
    <title>Directory</title>
    <script>
        async function fetchPagePaths() {
            const response = await fetch('https://sebastian-92.github.io'); // Replace with yer website URL
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            
            const pagePaths = new Set();
            const links = doc.querySelectorAll('a');
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http') && !href.startsWith('#')) {
                    pagePaths.add(href);
                }
            });

            return Array.from(pagePaths);
        }

        async function generatePageLinks() {
            const pageLinksContainer = document.getElementById('page-links');
            const pagePaths = await fetchPagePaths();

            pageLinksContainer.innerHTML = ''; // Clear existing links

            pagePaths.forEach(pagePath => {
                const pageLink = document.createElement('a');
                pageLink.href = pagePath;
                pageLink.textContent = pagePath;
                pageLinksContainer.appendChild(pageLink);
            });
        }

        // Fetch and generate links when the page loads
        document.addEventListener('DOMContentLoaded', generatePageLinks);
    </script>
</head>
<body>
    <h1>Automatically generated Directory links</h1>
    <div id="page-links"></div>
</body>
</html>
